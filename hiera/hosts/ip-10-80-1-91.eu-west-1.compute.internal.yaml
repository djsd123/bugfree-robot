# Logstash Forwarder
app:           'digital-register-frontend'

# Environment Variables
pythpath:      '/var/webapp/workspace/parallel_digital-register-frontend-integration-deploy'
fault_log:     '/var/log/applications/digital-register-frontend-fault.log'